<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>MuscleMe</h1>
    </div>
    <div class="grid-container">
        <div class="specifications">
            <div class="specifications-box"> 
                <div class="title">
                    <h3>Specifications</h3>
                </div>
                <div class="gender-toggle">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="user-input">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height">
                </div>
                <div class="equipment">
                    <h4>Equipment:</h4>
                    <div class="equipment-grid">
                        <div><input type="checkbox" id="bodyweight" name="equipment" value="bodyweight"><label for="bodyweight">Bodyweight</label></div>
                        <div><input type="checkbox" id="dumbbells" name="equipment" value="dumbbells"><label for="dumbbells">Dumbbells</label></div>
                        <div><input type="checkbox" id="elastics" name="equipment" value="elastics"><label for="elastics">Elastics</label></div>
                        <div><input type="checkbox" id="barbell" name="equipment" value="barbell"><label for="barbell">Barbell</label></div>
                        <div><input type="checkbox" id="machine" name="equipment" value="machine"><label for="machine">Machine</label></div>
                        <div><input type="checkbox" id="cardio" name="equipment" value="cardio"><label for="cardio">Cardio</label></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="image">
            <img id="body-image" src="../../../img/body-image.png" alt="Image">
        </div>
        <div class="image"></div>
        <div class="image"></div>
      </div>
    <script src="script.js"></script> <!-- Link the JavaScript file -->
</body>
</html>
